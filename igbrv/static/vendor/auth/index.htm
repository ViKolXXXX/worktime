<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Отличная форма входа на CSS3 и HTML5</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<form id="login">
		<h1>Вход</h1>
		<fieldset id="inputs">
			<input id="username" placeholder="Логин" autofocus="" required="" type="text">   
			<input id="password" placeholder="Пароль" required="" type="password">
		</fieldset>
		<fieldset id="actions">
			<input id="submit" value="Войти" type="submit">
			<a href="">Забыли пароль?</a><a href="">Регистрация</a>
		</fieldset>
	</form>
</body>
</html>
