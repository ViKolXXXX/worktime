<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
    <link rel="stylesheet" href={% static "vendor/auth/login.css" %}>
</head>
<!-- Form-->
<body>
<p style="text-align: center">
    <img src="{% static "vendor/media/images/logo.png" %}" width="120" height="120">&nbsp;
    <h1 style="font-size: 18px">Информационная система <br> "Индивидуальный годовой бюджет рабочего времени"</h1>
</p>

	<form id="login" method="post" action={% url "login" %}>
        {% csrf_token %}
		<h1>Вход</h1>
        {% if form.errors %}
            <p class="error">*Вы неправильно ввели логин или пароль</p>
        {% endif %}
		<fieldset id="inputs">
            {{ form.username }}
            {{ form.password }}
		</fieldset>
		<fieldset id="actions">
			<input id="submit" value="Войти" type="submit">
			<!--<a href="">Забыли пароль?</a>--><a href={% url "register" %}>Регистрация</a>
		</fieldset>
	</form>
</body>
</html>
