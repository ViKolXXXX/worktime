<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
    <link rel="stylesheet" href={% static "vendor/auth/register.css" %}>
</head>
<body>
<p style="text-align: center">
    <img src="{% static "vendor/media/images/logo.png" %}" width="150" height="150">&nbsp;
    <h1>Информационно - справочная система <br> "Индивидуальный годовой бюджет рабочего времени"</h1>
</p>
    <form id="login" action="" method="post" autocomplete="off">
        {% csrf_token %}
        <h1>Регистрация</h1>
         <fieldset id="inputs">
            {% for field in form %}
                <label for="">{{ field.label }}</label>
                <div>{{ field }}</div>
                {% if field.errors %}
                    <p>{{ field.errors }}</p>
                {% endif %}
            {% endfor %}
         </fieldset>
         <fieldset id="actions">
            <input id="submit" value="Зарегистрироваться" type="submit">
            <a href={% url "login" %}>Вернуться к окну входа</a>
        </fieldset>
    </form>
</body>
</html>
